<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>箭头操作符</title>
	</head>
	<body>
		<script>
			var arry = [1,2,3];
			//传统写法
			arry.forEach(function(v,i,a){ //v:value  i：index  a:对应数组
				console.log(v);
			})
			
			//ES6写法
			arry.forEach(b => console.log(b));  //Lambda表达式
			
			
		</script>
	</body>
	
</html>
